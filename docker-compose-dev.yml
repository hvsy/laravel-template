# For more information: https://laravel.com/docs/sail
version: '3'
services:
  laravel:
    build:
      context: ./vendor/laravel/sail/runtimes/8.1/
      dockerfile: Dockerfile
      args:
        WWWGROUP: '${WWWGROUP:-www-data}'
    image: sail-8.1/app
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - '${APP_PORT:-80}:80'
    environment:
      WWWUSER: '${WWWUSER:-www-data}'
      LARAVEL_SAIL: 1
      XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
      XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
    volumes:
      - '.:/var/www/html'
    networks:
      - sail
    depends_on:
      - soketi
      - mariadb
      - redis

  mariadb:
    image: 'mariadb:10'
    ports:
      - '${FORWARD_DB_PORT:-3306}:3306'
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ROOT_HOST: "%"
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
      - './dev/database:/var/lib/mysql'
    networks:
      - sail
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}" ]
      retries: 3
      timeout: 5s

  redis:
    image: 'redis:alpine'
    ports:
      - '${FORWARD_REDIS_PORT:-6379}:6379'
    volumes:
      - 'sail-redis:/data'
    networks:
      - sail
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      retries: 3
      timeout: 5s

  soketi:
    image: 'quay.io/soketi/soketi:latest-16-alpine'
    environment:
      DEBUG: '1'
      METRICS_SERVER_PORT: '9601'
      DEFAULT_APP_ID: '${PUSHER_APP_ID}'
      DEFAULT_APP_KEY: '${PUSHER_APP_KEY}'
      DEFAULT_APP_SECRET: '${PUSHER_APP_SECRET}'
      DEFAULT_APP_ENABLE_CLIENT_MESSAGES: '1'
    ports:
      - '${SOKETI_PORT:-6001}:6001'
      - '${SOKETI_METRICS_SERVER_PORT:-9601}:9601'
    networks:
      - sail
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:6001" ]
      retries: 3
      timeout: 5s
networks:
  sail:
    driver: bridge
volumes:
  sail-redis:
    driver: local
